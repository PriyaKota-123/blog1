{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="POST">

    {% csrf_token %}
    {% for fm in form %}
   <p> {{fm.label}} {{fm}} {{fm.error|striptags}} </p>
    {% endfor %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p> {{error}}</p>

    {% endfor %}
    {% endif %}

    <input type="submit" value="Login">
</form>
<a href="{% url 'signup' %}">Signup</a>

</body>
</html>

{% endblock %}
